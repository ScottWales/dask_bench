name: python
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Setup Conda
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install deps
        run: |
          conda install pytest black mypy flake8
          conda env update --file environment.yml --name base
      - name: black
        run: black --check .
      - name: mypy
        run: mypy .
      - name: flake8
        run: flake8 .
      - name: pytest
        run: pytest --cov
